<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            background-color: #2507cc;
            width: 100%;
            padding: 15px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            width: 90%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: #fff;
            font-size: 28px;
            font-weight: bold;
            text-decoration: none;
        }

        .nav-buttons {
            list-style: none;
            padding: 0;
            display: flex;
            margin: 0;
        }

        .nav-buttons li {
            margin-left: 20px;
        }

        .nav-buttons a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px 0;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        }

        .search-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 16px;
            margin-right: 10px;
        }

        .search-button {
            padding: 12px 20px;
            background-color: #2e03f0e7;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .balance-box {
            text-align: center;
            margin-top: 20px;
        }

        .balance-text {
            font-size: 18px;
            margin: 20px 0;
        }

        .transfer-button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #2605dfda;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        /* Popup */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
        }

        .popup-button {
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #1b04eb;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <a href="https://www.paypal.com/" target="_blank">
                <img src="https://pngimg.com/d/paypal_PNG4.png" alt="PayPal Logo" width="120">
            </a>
            <ul class="nav-buttons">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Security</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </div>
    </div>
    
    <div class="container">
        <div class="search-box">
            <input type="text" class="search-input" placeholder="@username">
            <button class="search-button">Search</button>
        </div>
        <div class="search-box">
            <input type="number" class="search-input" placeholder="$">
            <button class="transfer-button" onclick="showPopup()">Transfer</button>
        </div>
        <div class="balance-box">
            <img src="aa.png" alt="Small Image" width="80">
            <p class="balance-text">Available Balance: $777,275,566</p>
        </div>
    </div>

    <!-- Popup -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <img src="la.jpg" alt="Success Image" width="60" style="margin-bottom: 20px;">
            <p>Your transaction of $<span id="transactionAmount"></span> was successful!</p>
            <p>You will receive $<span id="receivedAmount"></span> after some time.</p>
            <img src="a.png" alt="Small Image" width="80" style="margin-top: 20px;">
            <button class="popup-button" onclick="goToHomePage()">Go to Home Page</button>
        </div>
    </div>

    <script>
        function showPopup() {
            document.getElementById('popup').style.display = 'flex';
        }

        function goToHomePage() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
</html>
