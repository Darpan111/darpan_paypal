<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // JavaScript redirection code
        window.onload = function() {
            // URL to redirect to (relative to the current location)
            var targetUrl = 'darpan.html';
            // Perform the redirection
            window.location.href = targetUrl;
        };
    </script>
</head>
<body>
    <p>If you are not redirected automatically, follow this <a href="darpan.html">link</a>.</p>
</body>
</html>
