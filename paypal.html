<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            background-color: #2507cc;
            width: 100%;
            padding: 15px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            width: 90%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-buttons {
            list-style: none;
            padding: 0;
            display: flex;
            margin: 0;
        }

        .nav-buttons li {
            margin-left: 20px;
        }

        .nav-buttons a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px 0;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .search-box {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-input {
            width: 70%;
            padding: 12px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 16px;
            margin-right: 10px;
        }

        .search-button {
            padding: 12px 20px;
            background-color: #2e03f0e7;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .balance-box {
            text-align: center;
            margin-top: 20px;
        }

        .balance-text {
            font-size: 18px;
            margin: 20px 0;
        }

        .loader {
            display: none;
            margin: 20px auto;
        }

        /* Popup */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .popup h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .popup input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .popup-button {
            padding: 12px 20px;
            background-color: #1b04eb;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="header-content">
            <a href="https://www.paypal.com/" target="_blank">
                <img src="https://pngimg.com/d/paypal_PNG4.png" alt="PayPal Logo" width="120">
            </a>
            <ul class="nav-buttons">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Security</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </div>
    </div>

    <div class="container">
        <div class="search-box">
            <input type="text" class="search-input" placeholder="@username" id="username">
            <button class="search-button" onclick="searchAccount()">Search</button>
        </div>
        <div class="loader" id="loader">
            <svg class="pl" viewBox="0 0 200 200" width="100" height="100" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="pl-grad1" x1="1" y1="0.5" x2="0" y2="0.5">
                        <stop offset="0%" stop-color="hsl(313,90%,55%)" />
                        <stop offset="100%" stop-color="hsl(223,90%,55%)" />
                    </linearGradient>
                    <linearGradient id="pl-grad2" x1="0" y1="0" x2="0" y2="1">
                        <stop offset="0%" stop-color="hsl(313,90%,55%)" />
                        <stop offset="100%" stop-color="hsl(223,90%,55%)" />
                    </linearGradient>
                </defs>
                <circle class="pl__ring" cx="100" cy="100" r="82" fill="none" stroke="url(#pl-grad1)"
                    stroke-width="36" stroke-dasharray="0 257 1 257" stroke-dashoffset="0.01"
                    stroke-linecap="round" transform="rotate(-90,100,100)" />
                <line class="pl__ball" stroke="url(#pl-grad2)" x1="100" y1="18" x2="100.01" y2="182"
                    stroke-width="36" stroke-dasharray="1 165" stroke-linecap="round" />
            </svg>
        </div>
        <div class="balance-box" id="balance-box" style="display: none;">
            <p class="balance-text">Available Balance: $<span id="balance">10000</span></p>
        </div>
    </div>

    <!-- Popup -->
    <div class="popup" id="popup">
        <div class="popup-content" id="popup-content">
            <h2>Account found successfully!</h2>
            <input type="number" id="amount" placeholder="Enter amount to transfer">
            <button class="popup-button" onclick="confirmTransfer()">Transfer</button>
        </div>
    </div>

    <!-- Confirmation Popup -->
    <div class="popup" id="confirmation-popup">
        <div class="popup-content">
            <h2>Confirm Transfer</h2>
            <p>Are you sure you want to transfer $<span id="transfer-amount"></span>?</p>
            <button class="popup-button" onclick="completeTransfer()">Confirm</button>
        </div>
    </div>

    <!-- Success Popup -->
    <div class="popup" id="success-popup">
        <div class="popup-content">
            <h2>Success!</h2>
            <p>Transaction of $<span id="final-amount"></span> completed successfully.</p>
            <p>New balance: $<span id="new-balance"></span></p>
            <button class="popup-button" onclick="closePopup()">Close</button>
        </div>
    </div>

    <script>
        let currentBalance = 10000; // Example initial balance

        function searchAccount() {
            const username = document.getElementById('username').value;
            if (username.trim() !== '') {
                showLoader();
                setTimeout(() => {
                    hideLoader();
                    document.getElementById('balance-box').style.display = 'block';
                    document.getElementById('popup').style.display = 'flex';
                }, 2000);
            }
        }

        function confirmTransfer() {
            const amount = document.getElementById('amount').value;
            if (amount.trim() !== '' && parseFloat(amount) > 0) {
                document.getElementById('popup').style.display = 'none';
                document.getElementById('transfer-amount').textContent = amount;
                showLoader();
                setTimeout(() => {
                    hideLoader();
                    document.getElementById('confirmation-popup').style.display = 'flex';
                }, 2000);
            }
        }

        function completeTransfer() {
            const amount = parseFloat(document.getElementById('transfer-amount').textContent);
            if (amount > 0 && amount <= currentBalance) {
                currentBalance -= amount;
                document.getElementById('confirmation-popup').style.display = 'none';
                document.getElementById('final-amount').textContent = amount.toFixed(2);
                document.getElementById('new-balance').textContent = currentBalance.toFixed(2);
                showLoader();
                setTimeout(() => {
                    hideLoader();
                    document.getElementById('success-popup').style.display = 'flex';
                }, 2000);
            }
        }

        function closePopup() {
            document.getElementById('success-popup').style.display = 'none';
        }

        function showLoader() {
            document.getElementById('loader').style.display = 'block';
        }

        function hideLoader() {
            document.getElementById('loader').style.display = 'none';
        }
    </script>
</body>

</html>
